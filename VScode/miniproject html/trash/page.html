<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="./page.css" />
  </head>
  <body>
    <header>
      <nav class="text-center">
        <ul class="inline-block">
          <li class="pull-left active">
            <a href="#" data-direction="front">Home</a>
          </li>
          <li class="pull-left">
            <a href="#" data-direction="back">Portfolio</a>
          </li>
          <li class="pull-left">
            <a href="#" data-direction="top">About</a>
          </li>
          <li class="pull-left">
            <a href="#" data-direction="right">Contact</a>
          </li>
          <div class="clearfix"></div>
        </ul>
      </nav>
    </header>

    <div id="wrap">
      <div class="cube">
        <section id="home" class="page active face front">
          <div class="act-table text-center">
            <div class="act-table-cell ver-middle">Home Page</div>
          </div>
        </section>
        <section id="portfolio" class="page face back">
          <div class="act-table text-center">
            <div class="act-table-cell ver-middle">Portfolio Page</div>
          </div>
        </section>
        <section id="about" class="page face top">
          <div class="act-table text-center">
            <div class="act-table-cell ver-middle">About Page</div>
          </div>
        </section>
        <section id="contact" class="page face right">
          <div class="act-table text-center">
            <div class="act-table-cell ver-middle">Contact Page</div>
          </div>
        </section>
        <section id="blog" class="page face bottom">
          <div class="act-table text-center">
            <div class="act-table-cell ver-middle">Blog Page</div>
          </div>
        </section>
        <section id="article" class="page face left">
          <div class="act-table text-center">
            <div class="act-table-cell ver-middle">Article Page</div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./page.js"></script>
</html>
